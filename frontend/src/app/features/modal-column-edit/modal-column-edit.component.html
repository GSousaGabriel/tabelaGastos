<p-dialog header="Active order option for:" [(visible)]="visible" [modal]="true" [style]="{ width: '20vw' }" [draggable]="false"
    [resizable]="false" (onHide)="closeModal()">
    @for (column of columns; track $index) {
    <div class="flex justify-content-start flex-wrap">
        <div class="col-5">
            <label for="column">{{column.header}}</label>
        </div>
        <p-inputSwitch inputId="column" (onChange)="updateOrderingRows($index)" [ngModel]="column.orderActive"></p-inputSwitch>
    </div>
    }
    <p-button (click)="closeModal()" icon="pi pi-check" label="Ok"></p-button>
</p-dialog>
